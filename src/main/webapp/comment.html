<script type="text/html" id="barDemo">
	<a class="layui-btn layui-btn-xs" lay-event="status">修改</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
	layui.use(['table','util','layer','element','jquery'],function(){
		var table = layui.table;
		var util = layui.util;
		var layer = layui.layer;
		var element = layui.element;
		var $ = layui.jquery;

		//第一个实例
		table.render({
			elem: '#mytable'
			//,height:500
			,url: '/comment/list' //数据接口
			,page: true //开启分页   默认一页显示10行
			,toolbar: '#toolbarDemo'
			,limit:5  //一页显示5行

			,cols: [[ //表头
				{type:'checkbox',fixed:'left'}//增加复选框， 用于删除选择
				,{field: 'id', title: 'ID', sort: true, fixed: 'left'}
				,{field: 'content', title: '留言'}
				,{field: 'cname', title: '名称'}
				,{field: 'ctime', title: '时间'}
				,{fixed:'right',title:'操作',width:200,toolbar:'#barDemo'}

			]]
		});
		//触发事件   test 对应table中的filter
		table.on('toolbar(test)', function(obj){
			var checkStatus = table.checkStatus(obj.config.id);
			//获取选中数据
			var dataObj=checkStatus.data;
			switch(obj.event){
				case 'deleteAll':
					layer.msg('批量删除'+dataObj);
					layer.confirm("确认批量删除吗？",function (index) {
						var ids="";
						//确认删除的回调方法  获取选中数据的data的id
						for (var i in dataObj){
							ids+=dataObj[i].id+",";
						}
						//处理掉最后一个，
						ids=ids.substring(0,ids.length-1);
						layer.alert("你要删除的id:"+ids);
						//发送ajax请求，
						$.get("/comment/deleteAll",{ids:ids},function (resp) {
							if (resp.code==0){
								layer.alert("删除成功");

								//刷新表格数据
								table.reload("mytable");
							}else{
								layer.alert("删除失败");
							}
						});
					});
					break;
			};
		});


		//监听头部工具条事件
		table.on('toolbar(test)', function(obj){
			switch (obj.event){
				case 'add':
					layer.open({
						type: 1
						,title:"添加留言"
						, content: $('#add')
						, area: '380px'
						, btn: ['yes', 'no']
						, yes: function (index, layero) {
							$.post('/comment/save', $('#name').serialize(), function (resp) {
								if (resp.code === 0) {
									location.reload();
								} else {
									layer.msg(resp.msg);
								}
							});
						}
					});
					break;
				case 'deleteAll':
					var checkStatus = table.checkStatus(obj.config.id);
					//获取选中数据
					var dataObj=checkStatus.data;
					layer.msg('批量删除'+dataObj);
					layer.confirm("确认批量删除吗？",function (index) {
						var ids="";
						//确认删除的回调方法  获取选中数据的data的id
						for (var i in dataObj){
							ids+=dataObj[i].id+",";
						}
						//处理掉最后一个，
						ids=ids.substring(0,ids.length-1);
						layer.alert("你要删除的id:"+ids);
						//发送ajax请求，
						$.get("/comment/deleteAll",{ids:ids},function (resp) {
							if (resp.code==0){
								layer.alert("删除成功");

								//刷新表格数据
								table.reload("mytable");
								layer.close(index);
							}else{
								layer.alert("删除失败");
							}
						});
					});
					break;
			}
		});

		//工具条事件
		table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
			var data = obj.data; //获得当前行数据
			var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
			var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

			if(layEvent === 'status'){ //启用 禁用
				//do somehing
				layer.msg("id---"+data.id);

				$.get("/category/updateStatus",{id:data.id,status:data.status},function (resp) {
					if(resp.code==0){
						layer.alert("操作成功",function(index){
							table.reload('mytable');
							layer.close(index);
						});
					}else{
						layer.msg("对不起，"+resp.message);
					}

				});

			} else if(layEvent === 'del'){ //删除
				layer.confirm('确认删除吗', function(index){
					layer.close(index);
					//向服务端发送删除指令

					// 删除 后台数据
					$.get("/comment/delete",{id:data.id},
							function(resp){
								if(resp.code==0){
									layer.alert("删除成功",function(index){
										table.reload('mytable');
										layer.close(index);
									});
								}else{
									layer.msg("对不起，"+resp.message);
								}
							});
				});
			}
		});
	});
</script>
